<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="slider__container">
    <div class="slider__container-inner">
        <img src="./img/51795423.cms" alt="Riga_river" class="slider__container-item">
        <img src="./img/40114597331_6c0acf7bc1_k.jpg" alt="Bauskas_castle" class="slider__container-item">
        <img src="./img/baltic-sea-coast-latvia-travel.jpg" alt="sea_Urmala" class="slider__container-item">
        <img src="./img/latvia-GettyImages-516021467-rfc.jpeg" alt="Riga_tregolovyx" class="slider__container-item">
        <img src="./img/Latvia-2107x1406.jpg" alt="Riga_city" class="slider__container-item">
        <img src="./img/veczemju-klintis-vidzeme-latvia-travel.jpg" alt="sea_grot" class="slider__container-item">
    </div>
    <div class="slider__control">
        <button id="prevBtn" class="slider__control-item prev"><</button>
        <button id="nextBtn" class="slider__control-item next">></button>
    </div>
    <div class="slider__control__auto">
        <button id="autoplayBtn" class="slider__control__auto-item auto">&#8659;Ô∏è</button>
    </div>
    <div class="slider__dots">
        <div class="slider__dots-item"></div>
        <div class="slider__dots-item"></div>
        <div class="slider__dots-item"></div>
        <div class="slider__dots-item"></div>
        <div class="slider__dots-item"></div>
        <div class="slider__dots-item"></div>
    </div>
</div>


<script src="main.js">
    document.addEventListener('DOMContentLoaded', function () {
        const sliderInner = document.querySelector('.slider__container-inner');
        const slides = document.querySelectorAll('.slider__container-item');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const autoplayBtn = document.getElementById('autoplayBtn');
        const dots = document.querySelectorAll('.slider__dots-item');

        let currentIndex = 0;
        let autoplay = false;
        let autoplayInterval;

        const updateSlider = () => {
            sliderInner.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        };

        const nextSlide = () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlider();
        };

        const prevSlide = () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlider();
        };

        const goToSlide = index => {
            currentIndex = index;
            updateSlider();
        };

        const toggleAutoplay = () => {
            autoplay = !autoplay;
            if (autoplay) {
                autoplayBtn.classList.add('active');
                autoplayInterval = setInterval(nextSlide, 3000);
            } else {
                autoplayBtn.classList.remove('active');
                clearInterval(autoplayInterval);
            }
        };

        const handleKeyboard = e => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        };

        let startX = 0;
        const handleTouchStart = e => startX = e.touches[0].clientX;
        const handleMouseStart = e => startX = e.clientX;

        const handleMove = e => {
            const currentX = e.touches ? e.touches[0].clientX : e.clientX;
            let diffX = startX - currentX;

            if (diffX > 50) nextSlide();
            if (diffX < -50) prevSlide();
            startX = 0;
        };

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        autoplayBtn.addEventListener('click', toggleAutoplay);
        dots.forEach((dot, index) => dot.addEventListener('click', () => goToSlide(index)));
        document.addEventListener('keydown', handleKeyboard);
        sliderInner.addEventListener('touchstart', handleTouchStart);
        sliderInner.addEventListener('touchmove', handleMove);
        sliderInner.addEventListener('mousedown', handleMouseStart);
        sliderInner.addEventListener('mouseup', handleMove);

        updateSlider();
    });

</script>
</body>
</html>
